{% extends "signoff/base.html" %}

{% block content %}
<a href="/signoff/">&lt; All milestones</a>
<br />
{% if error %}
<p class="error">
  {{ error }}
</p>
{% else %}
<br />
<p>Locales for {{mstone}}:</p>
<ul>
  {% for locale in locales %}
    <li><a href="/signoff/{{mstone.code}}/{{locale.code}}">{{locale}}</a></li>
  {% endfor %}
</ul>
{% endif %}

<iframe id="account"
        style="position:absolute;bottom:0;right:0;width:300px;height:100px;border:1px solid black"
        src="/accounts/">
</iframe>
{% endblock %}
