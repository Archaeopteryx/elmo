{% extends "signoff/base.html" %}

{% block content %}
<a href="/signoff/">&lt; All locales</a>
<br />
{% if error %}
<p class="error">
  {{ error }}
</p>
{% else %}
<br />
<p>Milestones for {{locale}}:</p>
<ul>
  {% for mstone in mstones %}
    <li><a href="/signoff/{{locale.code}}/{{mstone.code}}">{{mstone}} [{{mstone.status}}][{{mstone.dates}}]</a></li>
  {% endfor %}
</ul>
{% endif %}

<iframe id="account"
        style="position:absolute;bottom:0;right:0;width:300px;height:100px;border:1px solid black"
        src="/accounts/">
</iframe>
{% endblock %}
