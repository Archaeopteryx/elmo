<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
{% block js_include %}{% endblock %}
    <script type="text/javascript">
{% block javascript %}{% endblock %}
    </script>
    <style type="text/css">

html, body {
  background-color: #eee;
  font-size: 14px;
  padding: 0;
  margin: 0;
  font-family: Helvetica, Arial, sans-serfif;
}

a {
  color: #229;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.nav {
  background-color: #eef;
  padding: 10px;
  border-bottom: 1px solid #aac;
}

.nav a {
  margin-left: 15px;
}

h3 {
  font-size: 18px;
  margin-left: 10px;
  color: #224;
}

#pushes {
  width: 100%;
  border-top: 1px solid #bbd;
  border-bottom: 1px solid #bbd;
  background-color: #eef;
}

#pushes tr {
  margin: 0;
}

#pushes tr > td {
  border: 1px dotted #bbd;
  padding: 4px;
  width: 10%;
  margin: 0;
  font-size: 13px;
}

#pushes tr.signoff td {
  text-align: center;
}

fieldset.note {
  padding: 5px;
  margin: 10px 0;
}

fieldset.note legend {
  font-weight: bold;
  padding: 2px 5px 0px;
}

fieldset.info {
  background-color: #99ff99;
  border: 1px solid #55aa55;
}

fieldset.info legend {
  background-color: #99ff99;
  border-top: 1px solid #55aa55;
  border-left: 1px solid #88cc88;
  border-right: 1px solid #88cc88;
}

fieldset.warning {
  background-color: #ffff99;
  border: 1px solid #dddd00;
}

fieldset.warning legend {
  background-color: #ffff99;
  border-top: 1px solid #dddd00;
  border-left: 1px solid #ffff00;
  border-right: 1px solid #ffff00;
}

fieldset.error {
  color: white;
  background-color: #bb0000;
  border: 1px solid #550000;
}

fieldset.error legend {
  color: white;
  background-color: #bb0000;
  border-top: 1px solid #990000;
  border-left: 1px solid #990000;
  border-right: 1px solid #990000;
}

.legend {
  display: none;
}

.legend ul {
  list-style-type: none;
}

.legend ul li {
  float: left;
  wrap: no-wrap;
  border: 1px solid black;
}

.legend .box {
  width: 80px;
  height: 20px;
} 

{% block style %}{% endblock %}
    </style>
  </head>
  <body>
{% block content %}{% endblock %}

<iframe id="account"
        style="position:absolute;bottom:0;right:0;width:300px;height:100px;border:1px solid black"
        src="/accounts/">
</iframe>
  </body>
</html>
